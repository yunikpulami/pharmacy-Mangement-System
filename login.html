<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">ğŸ’Š</div>
                <h1>Pharmacy Management System</h1>
                <p class="subtitle">Your Health, Our Priority</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>ğŸ‘¤ Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>ğŸ”’ Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="Enter your password" required style="padding-right: 40px;">
                        <span onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px;">ğŸ‘ï¸</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>ğŸ‘¥ Login As</label>
                    <select id="role">
                        <option value="customer">Customer</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <button type="submit">ğŸš€ Login</button>
                <p class="register-link">Don't have an account? <a href="register.html">Register Now</a></p>
            </form>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }
    </script>
    <script src="js/login.js"></script>
</body>
</html>
