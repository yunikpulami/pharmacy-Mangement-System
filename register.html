<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pharmacy System</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">ğŸ“</div>
                <h1>Create Account</h1>
                <p class="subtitle">Join our pharmacy community</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label>ğŸ‘¤ Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>ğŸ“§ Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label>ğŸ“± Phone</label>
                    <input type="tel" id="phone" placeholder="1234567890" required>
                </div>
                <div class="form-group">
                    <label>ğŸ“ City (Nepal)</label>
                    <select id="address" required>
                        <option value="">Select City</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Lalitpur">Lalitpur</option>
                        <option value="Bhaktapur">Bhaktapur</option>
                        <option value="Biratnagar">Biratnagar</option>
                        <option value="Birgunj">Birgunj</option>
                        <option value="Dharan">Dharan</option>
                        <option value="Bharatpur">Bharatpur</option>
                        <option value="Janakpur">Janakpur</option>
                        <option value="Hetauda">Hetauda</option>
                        <option value="Butwal">Butwal</option>
                        <option value="Dhangadhi">Dhangadhi</option>
                        <option value="Nepalgunj">Nepalgunj</option>
                        <option value="Itahari">Itahari</option>
                        <option value="Tulsipur">Tulsipur</option>
                        <option value="Ghorahi">Ghorahi</option>
                        <option value="Kalaiya">Kalaiya</option>
                        <option value="Siddharthanagar">Siddharthanagar</option>
                        <option value="Tikapur">Tikapur</option>
                        <option value="Mechinagar">Mechinagar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ğŸ”’ Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="Create a strong password" required style="padding-right: 40px;">
                        <span onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px;">ğŸ‘ï¸</span>
                    </div>
                </div>
                <button type="submit">âœ¨ Register</button>
                <p class="register-link">Already have an account? <a href="login.html">Login Here</a></p>
            </form>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }
    </script>
    <script src="js/register.js"></script>
</body>
</html>
